name: Autofix (Lint & Format)

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  autofix:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Run ESLint (fix)
        run: npx eslint . --fix || true
      - name: Run Rome (apply fixes)
        run: npm run lint:rome:fix || true
      - name: Run Formatter (Rome)
        run: npm run format || true
      - name: Detect changes
        id: git_status
        run: |
          if [ -n "$(git status --porcelain)" ]; then echo "changed=true" >> $GITHUB_OUTPUT; else echo "changed=false" >> $GITHUB_OUTPUT; fi
      - name: Commit & push
        if: steps.git_status.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: autofix lint & format"
          git push
      - name: PR comment
        if: steps.git_status.outputs.changed == 'true'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: autofix-report
          message: |
            âœ… Applied automated lint/format fixes. Review the new commit.
      - name: No changes comment
        if: steps.git_status.outputs.changed != 'true'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: autofix-report
          message: |
            ðŸ§¹ No autofix changes necessary.
